<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
    <meta name="color-scheme" content="dark light">

    
    <script src="_framework/hybridwebview.js"></script>
    
    <script>
        (function () {
            try {
                var isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.className = isDark ? 'dark-mode' : 'light-mode';
            } catch (e) {}
        })();
    </script>
    <style>
        /* Make html fill container height */
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Make textarea fill container height */
        textarea {
            width: 100%;
            height: 100%;
            min-height: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 0px;
            outline: none;
            box-shadow: none;
        }
        
        textarea:focus {
            border: 1px solid #999;
            outline: none;
            box-shadow: none;
        }


        
        
        /* Dark mode styles */
        html.dark-mode,
        html.dark-mode body {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        
        
        
        html.dark-mode textarea {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #555 !important;
        }
        
        html.dark-mode textarea:focus {
            border: 1px solid #777 !important;
            outline: none !important;
        }

        html.dark-mode .tox .tox-edit-area,
        html.dark-mode .tox .tox-edit-area__iframe {
            background-color: #1e1e1e !important;
        }
        
        /* Light mode styles */
        html.light-mode,
        html.light-mode body {
            background-color: #ffffff;
            color: #000000;
        }
        
        
        
        html.light-mode textarea {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ccc !important;
        }
        
        html.light-mode textarea:focus {
            border: 1px solid #999 !important;
            outline: none !important;
        }

        html.light-mode .tox .tox-edit-area,
        html.light-mode .tox .tox-edit-area__iframe {
            background-color: #ffffff !important;
        }
        
        /* Default to light mode - merged with height settings */
        body {
            background-color: #ffffff;
            color: #000000;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Prevent initial white flash on dark mode before JS runs */
        @media (prefers-color-scheme: dark) {
            html, body {
                background-color: #1e1e1e;
                color: #e0e0e0;
            }

            textarea {
                background-color: #2d2d2d;
                color: #e0e0e0;
                border: 1px solid #555 !important;
            }

            textarea:focus {
                border: 1px solid #777 !important;
            }
        }
    </style>
   
</head>
<body>
    <textarea id="myTextArea" placeholder="This is textarea inside HybridWeView..."></textarea>
    <script src="myapp.js"></script>
</body>
</html>
